<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Reproductor</title>
</head>
<body>
  <div class="container-player">
    <h1>Play Music</h1>        
    <div class="container-album">
      <img src="img/SiVeo.png" alt="album" class="player__img" id="album">
      <h2 class="player__artist" id="artist">Psy</h2>
      <h3 class="player__song" id="title">Opacandastar</h3>
    </div>    
    <div class="controls">
      <audio class="player__audio" controls id="audio">
        <source src="mp3/Y2meta.app - PSY - GANGNAM STYLE(강남스타일) M_V (128 kbps).mp3" type="audio/mpeg">
      </audio>
      <div class="player_controls">
        <i class='bx bxs-chevron-left' id="left"></i>
        <i class='bx bx-rewind' id="rewind"></i>        
        <i class='bx bx-play' id="play"></i>
        <i class='bx bx-stop' id="stop"></i> 
        <i class='bx bx-pause' id="pause"></i>
        <i class='bx bx-fast-forward' id="forward"></i>
        <i class='bx bxs-chevron-right' id="right"></i>
      </div>
    </div>
  </div>
  <script type="module" src="app.js"></script>  
  <script type="module" src="playlist.js"></script>                    
</body>
</html>
